<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/metro-bootstrap.css">
        <link rel="stylesheet" href="css/custom-styles.css">
        <link href="css/iconFont.css" rel="stylesheet">
        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/jquery/jquery.widget.min.js"></script>
        <script src="js/metro/metro.min.js"></script>
    </head>
    <body class="metro">

    	<hr>

		<div class="ssi-form-container">
			<form>
				<fieldset>
					<legend>Sing In</legend>

					<label><strong>Username or e-mail</strong></label>
					<div class="input-control text size3" data-role="input-control">
						<input type="text" required>
						<button class="btn-clear" tabindex="-1" type="button"></button> 
					</div>

					<label><strong>Pasword</strong></label>
					<div class="input-control password size3" data-role="input-control">
						<input type="password" required>
						<button class="btn-reveal" tabindex="-1" type="button"></button> 
					</div>

					<div class="size3 ssi-note"><a href="#">Not registered yet?</a></div>

					<button class="button success place-right" type="submit" style="margin: 5px;">
						<a href="user_home.html">Sing In</a>
					</button>
					</div>
				</fieldset>
			</form>
		</div>

		<hr>

		<div class="ssi-form-container">
			<form>
				<fieldset>
					<legend>Registration</legend>

					<label><strong>Name</strong></label>
					<div class="input-control text size3" data-role="input-control">
						<input type="text" placeholder="Name" required>
						<button class="btn-clear" tabindex="-1" type="button"></button> 
					</div>

					<label><strong>Team</strong></label>
					<div class="input-control text size3" data-role="input-control">
						<input type="text" placeholder="Team">
						<button class="btn-clear" tabindex="-1" type="button"></button> 
					</div>

					<label><strong>Location</strong></label>
					<div class="input-control text size3" data-role="input-control">
						<input type="text" placeholder="Location">
						<button class="btn-clear" tabindex="-1" type="button"></button> 
					</div>

					<label><strong>E-mail</strong></label>
					<div class="input-control text size3" data-role="input-control">
						<input type="text" placeholder="E-mail" required>
						<button class="btn-clear" tabindex="-1" type="button"></button> <!--on btn click clear field-->
					</div>

					<label><strong>Pasword</strong></label>
					<div class="input-control password size3" data-role="input-control">
						<input type="password" required>
						<button class="btn-reveal" tabindex="-1" type="button"></button> 
					</div>

					<label><strong>Confirm password</strong></label>
					<div class="input-control password size3" data-role="input-control">
						<input type="password" required>
						<button class="btn-reveal" tabindex="-1" type="button"></button>
					</div>

					<div class="size3 ssi-note">After submiting this form you will receive confirmation e-mail to entered adress.</div>

					<div class="place-right"> <!--on btn click hide form-->
						<button class="button warning" style="margin: 5px;">
							Cancel
						</button>
						<button class="button success" type="submit" style="margin: 5px;">
							Submit
						</button>
					</div>
				</fieldset>
			</form>
		</div>

		<hr>

		<div class="ssi-form-container">
			<form>
				<fieldset>
					<legend>Confirmation</legend>

					<label>Are you sure want to do something?</label>

					<div class="place-right"> <!--on btn click hide form-->
						<button class="button warning" style="margin: 5px;">
							Cancel
						</button>
						<button class="button success" style="margin: 5px;">
							OK
						</button>
					</div>
				</fieldset>
			</form>
		</div>

		<hr>

    </body>
</html>
